<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">Quản lý sản phẩm</h1>
<a class="btn btn-primary" style="text-decoration: none" th:href="@{/add}">Thêm mới sản phẩm</a>
<form th:action="@{search}" class="d-flex" role="search">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="name">
    <button class="btn btn-outline-success" type="submit">Search</button>
</form>
<table class="table table-cell">
    <tr>
        <td>STT</td>
        <td>Tên sản phầm</td>
        <td>Giá sản phẩm</td>
        <td>Mô tả sản phẩm</td>
        <td>Nhà sản xuất</td>
        <td>Hành động</td>
    </tr>
    <tr th:each="product,loop : ${listProduct}">
        <td th:text="${loop.count}"></td>
        <td th:text="${product.getName()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td th:text="${product.getDes()}"></td>
        <td th:text="${product.getProducer()}"></td>
        <td><a class="btn btn-primary" th:href="@{/edit/{id}(id=${product.getId()})}">Sửa</a>
            <a class="btn btn-primary" th:href="@{/delete/{id}(id=${product.getId()})}">Xóa</a>
            <a class="btn btn-primary" th:href="@{/info/{id}(id=${product.getId()})}">View</a></td>
    </tr>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
