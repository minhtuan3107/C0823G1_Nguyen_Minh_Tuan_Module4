<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">Thêm mới blog</h1>
<form th:action="@{addBlog}" th:object="${blog}" method="get">
    <div class="mb-3">
        <label class="form-label">Nhập tên blog</label>
        <input type="text" class="form-control" th:field="*{name}" required>
        <label class="form-label">Nhập mô tả blog</label>
        <input type="text" class="form-control" th:field="*{texts}" required>
        <label class="form-label">Nhập nội dung Blog</label>
        <input type="text" class="form-control" th:field="*{alls}" required>
        <label class="form-label">Nhập link anh blog</label>
        <input type="text" class="form-control" th:field="*{imgs}" required>
        <label class="form-label">Chọn danh mục blog</label>
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" th:field="*{category}">
            <option th:each="item,status:${categoryList}" th:value="${item.getId()}"
                    th:text="${item.getNames()}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Xác nhận</button>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
