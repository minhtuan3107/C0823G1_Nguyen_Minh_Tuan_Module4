<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">Quản lý danh mục <a class="btn btn-primary" style="text-decoration: none"
                                                   th:href="@{/category/add}">Thêm mới danh mục</a></h1>
<table>
    <tr>
        <td>STT</td>
        <td>Tên</td>
        <td>Hành động</td>
    </tr>
    <tr th:each="item,loop : ${category}">
        <td th:text="${loop.count}"></td>
        <td th:text="${item.getNames()}"></td>
        <td>
            <a class="btn btn-primary" style="text-decoration: none"
               th:href="@{/category/delete/{id}(id=${item.getId()})}">Xoa</a>
            <a class="btn btn-primary" style="text-decoration: none"
               th:href="@{/category/edit/{id}(id=${item.getId()})}">Sua</a>
        </td>
    </tr>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
