<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<h1 style="text-align: center">Quản lý blog <a class="btn btn-primary" style="text-decoration: none" th:href="@{/add}">Thêm mới blog</a></h1>

<div class="row">
    <div th:each="item, iterStat : ${blog}" class="col-md-3">
        <div class="card" style="width: 18rem;">
            <img src="https://i.pinimg.com/736x/11/e4/4d/11e44d85743b28fa62121b5ae71a914b.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title"><span th:text="${item.getName()}"></span></h5>
                <p class="card-text"><span th:text="${item.getTexts()}"></span></p>
                <a th:href="@{/info/{id}(id=${item.getId()})}" class="btn btn-primary">Thông tin blog</a>
            </div>
        </div>
        <!-- Add a line break after every 4 cards -->
        <th:block th:if="${iterStat.index % 4 == 3}"><br/></th:block>
    </div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</html>
