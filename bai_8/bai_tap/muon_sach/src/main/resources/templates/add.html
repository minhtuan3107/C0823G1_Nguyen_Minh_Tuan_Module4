<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">Thêm mới blog</h1>
<form th:action="@{add}" th:object="${book}" method="get">
    <div class="mb-3">
        <label class="form-label">Nhập tên sách</label>
        <input type="text" class="form-control" th:field="*{bookName}" required>
        <label class="form-label">Nhập giới thiệu sách</label>
        <input type="text" class="form-control" th:field="*{introduce}" required>
        <label class="form-label">Nhập link ảnh</label>
        <input type="text" class="form-control" th:field="*{img}" required>
        <label class="form-label">Nhập nội dung</label>
        <input type="text" class="form-control" th:field="*{content}" required>
        <label class="form-label">Nhập so luong sach</label>
        <input type="number" class="form-control" th:field="*{quantity}" required>

    </div>
    <button type="submit" class="btn btn-primary">Xác nhận</button>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
