<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">Thêm mới nhac</h1>
<form th:object="${songDTO}" th:action="@{editSong}">
    <table class="table">
        <tr>
            <td>Tên Bài Hát</td>
            <td>
                <input type="hidden" th:field="*{id}">
                <input th:field="*{nameSong}">
                <span th:if="${#fields.hasErrors('nameSong')}" th:errors="*{nameSong}"></span>
            </td>
        </tr>
        <tr>
            <td>Ca Sĩ</td>
            <td>
                <input th:field="*{authorSong}">
                <span th:if="${#fields.hasErrors('authorSong')}" th:errors="*{authorSong}"></span>
            </td>
        </tr>
        <tr>
            <td>Thể Loại</td>
            <td>
                <input th:field="*{typeSong}">
                <span th:if="${#fields.hasErrors('typeSong')}" th:errors="*{typeSong}"></span>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Thêm"></td>
        </tr>
    </table>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
